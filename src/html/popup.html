<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      form {
        display: flex;
        flex-direction: column;
      }

      .inputs {
        display: flex;
        flex-direction: row;
      }

      #numberInput {
        width: 45px;
      }

      .submit {
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <label for="numberInput">Playback rate:</label>
      <div class="inputs">
        <input id="slider" type="range" min="0.25" max="10" value="1" step="0.25" />
        <input id="numberInput" type="number" min="0.25" max="10" value="1" step="0.25" />
      </div>
      <div class="submit"><button type="submit">Update</button></div>
    </form>
    <script src="../js/main.js"></script>
  </body>
</html>
